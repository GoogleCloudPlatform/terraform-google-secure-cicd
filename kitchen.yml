---
provisioner:
  name: terraform

platforms:
  - name: local

transport:
  name: exec
  connection_timeout: 60

verifier:
  name: terraform
  systems:
    - name: system
      backend: local

suites:
  - name: app_cicd
    driver:
      name: terraform
      root_module_directory: test/fixtures/app_cicd
      command_timeout: 1800
  - name: private_cluster_cicd
    driver:
      name: terraform
      root_module_directory: test/fixtures/private_cluster_cicd
      command_timeout: 1800
